<div class="modal fade" id="clientPaymentForm" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content bg-transparent border-0">
      <form class="form-modal bg-white rounded-10 pt-45 px-50" action="https://paymaster.ru/payment/init">
        <p class="fs-24 fw-semi-bold text-center text-black mb-20">Онлайн оплата клиентом</p>

        <div class="position-absolute top-15 end-15" data-bs-dismiss="modal" aria-label="Close">
          <img src="../images/x.svg" alt="" />
        </div>
        <div class="text-black d-flex flex-column gap-10 mb-20">
          <span class="fs-14 fw-normal">Номер лицевого счета (указан в договоре аренды)</span>
          <input
            type="text"
            data-name="ls"
            data-type="client"
            class="py-20 px-30 bg-opposite fs-20 border-0 wp-100 rounded-5 input-personal-account"
          />
        </div>
        <div class="text-black d-flex flex-column gap-10 mb-20">
          <span class="fs-14 fw-normal">Мой личный телефон в системе</span>
          <input
            type="text"
            data-name="phone"
            data-type="client"
            class="py-20 px-30 bg-opposite fs-20 border-0 wp-100 rounded-5 input-phone"
          />
        </div>
        <div
          class="px-15 py-5 fs-12 mb-20 text-black rounded-5 search-info-block"
          style="display: none; background: rgba(12, 115, 254, 0.1)"
        ></div>
        <input type="text" name="LMI_CURRENCY" value="RUB" hidden />
        <input type="text" name="LMI_MERCHANT_ID" value="a8bd5dcb-4b73-4870-9981-f07ba2d8d41a" hidden />
        <input type="text" name="LMI_PAYMENT_DESC" value="Оплата клиентом" hidden />
        <input type="text" name="LMI_PAYMENT_AMOUNT" value="0" hidden />
        <input type="text" name="PAYMENT_TYPE" value="client" hidden />
        <input type="text" name="PAYMENT_CLIENT_ID" value="" hidden />
        <input type="text" name="PAYMENT_COMPANY_ID" value="" hidden />
        <div class="success"></div>
      </form>
    </div>
  </div>
</div>
